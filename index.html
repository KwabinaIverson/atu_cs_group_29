<html>

  <body>
    <div class="signup-form">
      <div class="signup">
        <form>
          <h1>Create an Account</h1>
          <input type="text" id="fullname" placeholder="Enter your  first name"><br>
          <input type="email" id="gmail" placeholder="Enter your Gmail"><br>
          <input type="password" id="password" placeholder="Create a password"><br>
          <input type="password" id="confirm-password" placeholder="Confirm your password"><br>
          <button onclick="" class="signup-button">Agree and Continue</button>
          <p>Already have an account? <a href="./login.html">Login</a></p>
        </form>
      </div>

      <div class="carousel">
        <div class="background">
          <div class="image-container">
            <img src="./assests/photos/pexels-mikhail-nilov-7820319.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js" async defer></script>
  </body>
